<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/static/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <title>HBT.: {% block title %}{% endblock %}</title>
</head>

<body>
    {% if session["user_id"] %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0 px-5 fixed-top">
        <div class="container-fluid mx-4">
            <a class="navbar-brand p-0 me-5" href="/">
                <img src="/static/assets/logo.png" alt="logo" height="70px">
            </a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item p-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link" href="/habits">Habits manager</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" action="/logout">
                <button class="btn btn-outline-danger" type="submit">Log Out</button>
            </form>
            <a href="https://github.com/plhrsl/habit-tracker.git" class="ps-4" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi bi-github" fill="gray"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
        </div>
    </nav>
    {% endif %}

    {% block main %}{% endblock %}


    {% if get_flashed_messages() %}
    <footer>
        <div class="alert alert-warning mb-0 text-center fixed-bottom" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </footer>
    {% endif %}
</body>

</html>
